{% extends "base.html" %} {% block style_block %}
<style>
  .site-blocks-cover {
    padding: 60px 0;
    min-height: auto;
    height: auto;
    padding-bottom: 20vh;
  }

  @media (min-width: 768px) {
    .site-blocks-cover {
      padding-bottom: 20vh;
    }
  }

  @media (min-width: 1200px) {
    .site-blocks-cover {
      padding-bottom: 5vh;
    }
  }
</style>

content_block %}

<div class="particlehead"></div>

            <h1 style="margin-top: 50px">{{ header }}</h1>
            <p class="lead">{{ description }}</p>

            <div class="row justify-content-center">
              <div class="text-center mt-4">
                <a

                  class="btn btn-primary btn-lg w-auto"

                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
